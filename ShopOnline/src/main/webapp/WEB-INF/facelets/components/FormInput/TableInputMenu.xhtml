<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:med="http://medecision.com/alineo/taglib">

	<ui:composition template="TableInput.xhtml">
		<ui:define name="input">
			<c:if test="#{(empty valueChangeListener)}">
			<ice:selectOneMenu tabindex="#{tabindex*10}" styleClass="form-menu" value="#{value}" 
				id="input" disabled="#{disabled}" >
				<ui:insert />
			</ice:selectOneMenu>
			</c:if>

			<c:if test="#{not (empty valueChangeListener) }">
			<ice:selectOneMenu tabindex="#{tabindex*10}" styleClass="form-menu" value="#{value}" 
				id="input" disabled="#{disabled}" partialSubmit="#{true}" valueChangeListener="#{bean[valueChangeListener]}"  >
				<ui:insert />
			</ice:selectOneMenu>
			</c:if>

		</ui:define>
	</ui:composition>

</html>
