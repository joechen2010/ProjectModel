<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icesoft.com/icefaces/component"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:alineo="http://medecision.com/alineo/taglib">

	<ui:composition template="Input.xhtml">
		<ui:define name="output">
			<ice:commandLink actionListener="#{popup.open}" value="#{value.name}" />
			<ice:outputText value=" #{value.phoneNumber} " style="padding-left: 4px"/>
			<ice:commandButton actionListener="#{popup.open}" value="Details"
				image="./images/prov_btn_detail.png" />
			<alineo:detailPopup name="Provider Detail" handler="#{popup}">
				<ui:include src="/WEB-INF/templates/ProviderDetail.xhtml">
					<ui:param name="provider" value="#{value}" />
				</ui:include>
			</alineo:detailPopup>
			
		</ui:define>
	</ui:composition>

</html>
