<f:subview
      id="loginMask"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">

<ui:composition template="/page/layout/layout.xhtml">
	<ui:define name="title">demoSpringIceHibernate</ui:define>
	<ui:define name="mainnav"><ui:include src="/page/menu/mainNavGuestArea.xhtml" /></ui:define>
	<ui:define name="content">

	<table width="100%">
		<tr>
			<td style="padding-top: 50px;" align="center">
				<ice:messages showDetail="true"
				  showSummary="false"
				  errorClass="errorStyle"
				  infoClass="infoStyle"
				  globalOnly="true"
				  />

				<br/>
				<ice:form id="LoginForm"
						  style="margin: 0px; padding: 1px;"
						  autocomplete="false">

					<br/><br/>
					Login with "admin" - "admin".
					<br/><br/>
					<ice:panelGrid columns="3">

						<ice:outputLabel for="loginName" value="#{labels['loginName']}"/>
						<ice:inputText id="loginName"
									   value="#{logInOutBean.loginName}"
									   required="true"
									   autocomplete="false" />
						<ice:message for="loginName" showDetail="true" showSummary="false" />

						<ice:outputLabel for="password"
						                 value="#{labels['password']}"/>
						<ice:inputSecret id="password"
									   value="#{logInOutBean.password}"
									   required="true"
									   onkeypress="submit"
									   autocomplete="false" />
						<ice:message for="password" showDetail="true" showSummary="false" />

						<ice:panelGroup />
						<ice:commandButton action="#{logInOutBean.doLogin}"
											value="#{labels['login']}"
											type="submit"
											alt="Submit" />
					</ice:panelGrid>
				</ice:form>
				<script type="text/javascript" language="JavaScript" >
					top.document.getElementById("LoginForm:loginName").focus();
				</script>
				<br/>
				<br/>
			</td>
		</tr>
	</table>

	</ui:define>
</ui:composition>

</f:subview>
